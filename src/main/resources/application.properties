# d# data source configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost/bookstoreApiBd?useTimezone=true&serverTimezone=UTC&useSSL=false

# jpa properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate=format sql=true
spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true
